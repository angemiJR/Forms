<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>
    <div class="container">
        <!-- <div class="image">
            <img src="./images/duck2.png" alt="rubber duck">
        </div> -->
        
        <div class="red">
            <div class="form">
                <label for="full_name">FULL NAME</label>
                <input type="text" name="full_name" id="full_name" required autofocus>

                <label for="email">EMAIL</label>
                <input type="email" placeholder="Your Email" id="email" required>

                <label for="message_regarding">MESSAGE REGARDING</label>
                <input type="text" id="message_regarding" required>

                <label for="messge">MESSAGE</label>
                <textarea name="message" id="message" placeholder="Your massage" rows="1" cols="30" required
                    maxlength="400" minlength="5"></textarea>

                <button type="submit">SEND MESSAGE</button>
            </div>
        </div>

        <div class="yellow">

        </div>
    </div>
</body>

</html>
